<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Order summary card</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="order-summary">
        <picture class="order-summary__image">
          <img
            src="./images/illustration-hero.svg"
            alt="A person playing music in headphone"
          />
        </picture>

        <div class="order-summary__details">
          <h1 class="order-summary__details--heading">Order Summary</h1>
          <p class="order-summary__details--description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="order-summary__details--plan">
            <img
              class="music-icon"
              src="./images/icon-music.svg"
              alt="music icon"
            />
            <div class="plan-details">
              <span class="plan-name">Annual Plan</span>
              <span class="plan-amount">$59.99/year</span>
            </div>
            <span class="plan-change">Change</span>
          </div>

          <button class="order-summary__details--btn">
            Proceed to Payment
          </button>

          <span class="order-summary__details--cancel-order">Cancel Order</span>
        </div>
      </section>
    </main>
  </body>
</html>
